<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    
    
<section class=" py-1 bg-blueGray-50">
    <div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-2xl font-bold">
                Invoice
            </h6>
            <button class="bg-blue-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150" type="button">
            <a href="#"> Back</a> 
            </button>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form>
            <h6 class="text-blueGray-400 text-base mt-3 mb-6 font-bold uppercase">
              User Information
            </h6>
            <div class="flex flex-wrap">
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-base font-bold mb-2" htmlfor="grid-password">
                    Nama
                  </label>
                  <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" >
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-base font-bold mb-2" htmlfor="grid-password">
                    No. Invoice
                  </label>
                  <input type="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-base font-bold mb-2" htmlfor="grid-password">
                   Status
                  </label>
                  <select class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    <option value="US">Menunggu Konfirmasi</option>
                    <option value="Italy">Pembayaran di Konfirmasi</option>
                    <option value="Spain">Sedang Dikirim</option>
                    <option value="China">Terkirim</option>
                </select>
                </div>
              </div>
             
            </div>
    
            <hr class="mt-6 border-b-1 border-blueGray-300">
    
            <h6 class="text-blueGray-400 text-base mt-3 mb-6 font-bold uppercase">
              Contact Information
            </h6>
            <div class="flex flex-wrap">
              <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-base font-bold mb-2" htmlfor="grid-password">
                    Alamat
                  </label>
                  <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                </div>
              </div>
              <div class="w-full lg:w-4/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-base font-bold mb-2" htmlfor="grid-password">
                   Kota/Kabupaten
                  </label>
                  <input type="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" >
                </div>
              </div>
              
              <div class="w-full lg:w-4/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-base font-bold mb-2" htmlfor="grid-password">
                   Kecamatan
                  </label>
                  <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" >
                </div>
              </div>

              <div class="w-full lg:w-4/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-base font-bold mb-2" htmlfor="grid-password">
                   Kode Pos
                  </label>
                  <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="11840">
                </div>
              </div>
            </div>

            <hr class="mt-6 border-b-1 border-black">
        
            <h6 class="text-black-400 text-sm mt-3 mb-6 font-bold uppercase">
                Detail Product
            </h6>
            <div class="flex flex-wrap">

                <table class="min-w-full bg-white">
                    <thead class="bg-green-700 text-white">
                      <tr>
                        
                        <th class="w-1/6 text-left py-3 px-4 uppercase font-semibold text-sm">No.</th>
                        <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Nama Product</th>
                        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Jumlah Product</th>
                        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Harga</td>
                      </tr>
                    </thead>
                  <tbody class="text-gray-700">
                    <tr class="bg-gray-100">
                      <td class="w-1/6 text-left py-3 px-4">{1}</td>
                      <td class="w-1/3 text-left py-3 px-4">kaktus</td>
                      <td class="text-left py-3 px-4">3</a></td>
                      <td class="text-left py-3 px-4">100.000</td>
                    </tr>  
                  </tbody>
                  </table>

                 <div class="font-semibold mt-5">Total : </div>
            </div>


    
            <hr class="mt-6 border-b-1 border-blueGray-300">
    
            <h6 class="text-blueGray-400 text-base mt-3 mb-6 font-bold uppercase">
              Catatan 
            </h6>
            <div class="flex flex-wrap">
              <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <textarea type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" rows="4"> 
                     Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem atque natus numquam labore, dolores porro qui pariatur molestiae nemo et voluptatibus vitae! Quibusdam hic dignissimos ullam perferendis mollitia ut atque.
                  </textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </section>

</body>
</html>
